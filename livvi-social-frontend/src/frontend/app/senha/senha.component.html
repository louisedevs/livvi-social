<div class="senha-container">
  <div class="senha-card">
    
    <img src="assets/branco.png" alt="Logo da Livvi" class="senha-logo">
    
    <h2 class="senha-title">Esqueceu sua senha?</h2>
    <p class="senha-text">Sem problemas! Digite seu email e nós enviaremos um link para você redefinir sua senha.</p>
    
    <form>
      <div class="form-group">
        <label for="emailInput">Endereço de email</label>
        <input type="email" class="form-control" id="emailInput" placeholder="seu.email@exemplo.com">
      </div>
      
      <button type="submit" class="btn btn-primary btn-block mt-3">Enviar link de redefinição</button>
    </form>
    
    <div class="senha-back-link">
      <a routerLink="/home">Lembrou a senha? Voltar para o login</a>
    </div>
  </div>
</div>
