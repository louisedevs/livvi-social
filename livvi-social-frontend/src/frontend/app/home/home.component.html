<div class="main-container">
  <div class="titulo">
    <h1>Livvi</h1>
    <div class="home-description">
      <p>Para quem gosta de rolê</p>
    </div>
  </div>

  <div class="quadro-login-container">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="exampleDropdownFormEmail1">Endereço de email</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@exemplo.com">
      </div>

      <div class="form-group">
        <label for="exampleDropdownFormPassword1">Senha</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Senha">
      </div>

      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Lembre-me
        </label>
      </div>

      <button type="submit" class="btn btn-primary mt-3">Entrar</button>

      <div class="dropdown-divider mt-3"></div>
      <a class="dropdown-item" routerLink="/register">Novo por aqui? Registre-se.</a>
      <a class="dropdown-item" routerLink="/senha">Esqueceu a senha?</a>
    </form>
  </div>
</div>
